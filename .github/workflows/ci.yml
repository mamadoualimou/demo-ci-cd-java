name: Java CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Récupérer le code
        uses: actions/checkout@v4

      - name: Installer Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven' # Optionnel mais recommandé : accélère les prochains builds

      - name: Build complet (Compilation + Tests + Packaging)
        run: mvn clean install

      - name: Sauvegarder l'artefact (.jar)
        uses: actions/upload-artifact@v4
        with:
          name: mon-application-java
          path: target/*.jar